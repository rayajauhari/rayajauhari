# ğŸ“„ .github/workflows/pacman.yml

name: ğŸŸ¡ Generate Pacman Contribution Animation

# === Trigger ===
on:
  # â° Jalan otomatis setiap 12 jam
  schedule:
    - cron: "0 */12 * * *"

  # â–¶ï¸ Bisa dijalankan manual dari GitHub UI
  workflow_dispatch:

  # ğŸ” Jalan setiap kali ada push ke cabang main
  push:
    branches:
      - main

# === Job ===
jobs:
  generate:
    name: Generate and Deploy Pacman Graph
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # âœï¸ Mengizinkan workflow untuk menulis ke branch 'output'
    permissions:
      contents: write

    steps:
      # â¬‡ï¸ Step 1: Generate pacman graph SVG
      - name: ğŸ›  Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # â¬†ï¸ Step 2: Push hasil ke branch 'output'
      - name: ğŸš€ Push to 'output' branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
